name: Deploy to CloudBase Static Hosting

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install CloudBase CLI
        run: npm install -g @cloudbase/cli

      - name: Login CloudBase CLI
        run: tcb login --apiKeyId ${{ secrets.CLOUDBASE_SECRET_ID }} --apiKey ${{ secrets.CLOUDBASE_SECRET_KEY }}

      - name: Deploy to CloudBase Static Hosting
        run: tcb hosting deploy ./tecent/public /KT-NoteBook -e ${{ secrets.TCB_ENV_ID }}
