name: Deploy to CloudBase

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install CloudBase Framework Plugin
        run: |
          mkdir -p /home/runner/cloudbase-framework/registry
          cd /home/runner/cloudbase-framework/registry
          npm init -y
          npm install @cloudbase/framework-plugin-website

      - name: Deploy to CloudBase
        uses: TencentCloudBase/cloudbase-action@v2
        with:
          secretId: ${{ secrets.CLOUDBASE_SECRET_ID }}
          secretKey: ${{ secrets.CLOUDBASE_SECRET_KEY }}
          envId: kt-notebook-5gzea6as40f0fb41
